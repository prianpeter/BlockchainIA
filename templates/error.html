{% extends 'base.html' %}
{% block title %}Erreur — BlockchainIA{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
    <div class="card p-6">
        <h1 class="text-xl font-semibold mb-2">Oups, une erreur est survenue</h1>
        <p class="text-sm muted mb-4">Désolé, quelque chose s'est mal passé sur le serveur.</p>
        {% if error %}
            <div class="bg-rose-50 border-l-4 border-rose-300 p-3 rounded text-sm text-rose-700 mb-4">
                <strong>Détail :</strong> {{ error }}
            </div>
        {% endif %}
        <div class="flex items-center justify-between">
            <a href="/" class="text-sm text-indigo-600 hover:underline">← Retour à l'accueil</a>
            <button onclick="location.reload()" class="bg-indigo-600 text-white px-3 py-1 rounded text-sm">Réessayer</button>
        </div>
    </div>
</div>
{% endblock %}
